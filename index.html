<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <style type="text/css">
      body div {
        font-size: 500%;
      }
    </style>
  </head>

  <body>
    <div id="romanized"> </div>
    <div id="script"> </div>
    <div id="unicode"> </div>
  </body>

  <script type="text/javascript">
    function fetchArabic(romanText) {
      $.ajax({
          "url": "http://localhost:3000/test", 
          "data": {"text": romanText}
        })
      .done(function(a, b, c) {
        $("#romanized").html(a.original);
        // why does it display backwards if I don't do this? The API response
        // is as expected, but the display is incorrect
        $("#script").html(a.arabic.split("").reverse().join(""));
        $("#unicode").html(a.unicode.join("-"));
      });
    }

    document.addEventListener('DOMContentLoaded', function(e) {
        fetchArabic("tabbouleh");
    })
  </script>
</html>
